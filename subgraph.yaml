specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LuffyProtocol
    network: arbitrum-sepolia
    source:
      address: "0x1510e68F0874ea6A3a7841a29F7Ccc6dE82915D6"
      abi: LuffyProtocol
      startBlock: 40035254
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimPointsDisabled
        - GamePlayerIdRemappingSet
        - OwnershipTransferRequested
        - OwnershipTransferred
        - PlayersMetadataUpdated
        - PointsClaimed
        - RequestFulfilled
        - RequestSent
        - ResultsFetchFailed
        - ResultsFetchInitiated
        - ResultsPublished
        - SquadRegistered
      abis:
        - name: LuffyProtocol
          file: ./abis/LuffyProtocol.json
      eventHandlers:
        - event: ClaimPointsDisabled(uint256)
          handler: handleClaimPointsDisabled
        - event: GamePlayerIdRemappingSet(uint256,string)
          handler: handleGamePlayerIdRemappingSet
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PlayersMetadataUpdated(uint256,string[])
          handler: handlePlayersMetadataUpdated
        - event: PointsClaimed(uint256,address,uint256)
          handler: handlePointsClaimed
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
        - event: ResultsFetchFailed(uint256,bytes32,bytes)
          handler: handleResultsFetchFailed
        - event: ResultsFetchInitiated(uint256,bytes32)
          handler: handleResultsFetchInitiated
        - event: ResultsPublished(uint256,bytes32,string)
          handler: handleResultsPublished
        - event: SquadRegistered(uint256,bytes32,address)
          handler: handleSquadRegistered
      file: ./src/luffy-protocol.ts
